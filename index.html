<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koulen&family=Oswald:wght@300&family=Roboto+Condensed:wght@700&family=Roboto:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <form class="container">
      <div class="register-form">
        <div class="top">
          <h1>Hey there!</h1>
        </div>
        <div class="single-input-container">
          <label for="name">What's your name?</label>
          <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <div class="single-input-container">
          <label for="email">What's your email address?</label>
          <input
            type="text"
            id="email"
            placeholder="Enter your email address"
          />
        </div>
        <div class="single-input-container">
          <label for="service">What are you looking for?</label>
          <select name="" id="service">
            <option value="" disabled selected hidden>Choose a service</option>
            <option value="">Service 1</option>
            <option value="">Service 2</option>
            <option value="">Service 3</option>
          </select>
        </div>
        <div class="single-input-container">
          <label for="budget">What is your budget?</label>
          <select name="" id="budget">
            <option value="" disabled selected hidden>Select a budget</option>
            <option value="">Budget 1</option>
            <option value="">Budget 2</option>
            <option value="">Budget 3</option>
          </select>
        </div>
        <div class="single-input-container text-area">
          <label for="text-area">Anything else you'd like to tell us?</label>
          <textarea
            name=""
            id="text-area"
            placeholder="Your message here..."
            maxlength="200"
          ></textarea>
        </div>
        <div class="terms-and-conditions">
          <label for="TCs">I agree with the T&Cs.</label>
          <input type="checkbox" name="" id="TCs" required />
        </div>
        <div class="submit-button">
            <button type="submit">Submit
                <span class="material-symbols-outlined">
                east</span>
            </button>
        </div>

    </form>
    </div>
  </body>
</html>
